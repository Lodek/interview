{% extends 'base/base.html' %}

{% block content %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td> {{ form.username.label_tag }} </td>
      <td> {{ form.username }} </td>
    </tr>
    <tr>
      <td> {{ form.password.label_tag }} </td>
      <td> {{ form.password }} </td>
    </tr>
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </table>
  
</form>

{% endblock %}
